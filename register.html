    <script>
        // ç”¨æˆ·æ•°æ®åº“ï¼ˆæ¨¡æ‹Ÿï¼‰

        // æ·»åŠ è¾“å…¥éªŒè¯
        function addInputValidation() {
            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');

            // ç”¨æˆ·åéªŒè¯
            username.addEventListener('blur', function() {

            // é‚®ç®±éªŒè¯
            email.addEventListener('blur', function() {

            });

            // å¯†ç å¼ºåº¦æ£€æµ‹

                checkPasswordStrength(this.value);
            });

            password.addEventListener('blur', function() {

        // éªŒè¯ç”¨æˆ·å
        function validateUsername(username) {
            const usernameInput = document.getElementById('username');
            const usernameError = document.getElementById('usernameError');
            const usernameSuccess = document.getElementById('usernameSuccess');

            if (!username) {
                showError(usernameError, 'è¯·è¾“å…¥ç”¨æˆ·å');
                usernameInput.classList.add('error');
                usernameInput.classList.remove('success');
                return false;
            }

            if (username.length < 3) {
                showError(usernameError, 'ç”¨æˆ·åè‡³å°‘éœ€è¦3ä¸ªå­—ç¬¦');
                usernameInput.classList.add('error');
                usernameInput.classList.remove('success');
                return false;
            }

            if (username.length > 20) {
                showError(usernameError, 'ç”¨æˆ·åä¸èƒ½è¶…è¿‡20ä¸ªå­—ç¬¦');
                usernameInput.classList.add('error');
                usernameInput.classList.remove('success');
                return false;
            }

            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showError(usernameError, 'ç”¨æˆ·ååªèƒ½åŒ…å«å­—æ¯ã€æ•°å­—å’Œä¸‹åˆ’çº¿');
                usernameInput.classList.add('error');
                usernameInput.classList.remove('success');
                return false;
            }

            // æ£€æŸ¥ç”¨æˆ·åæ˜¯å¦å·²å­˜åœ¨
            const existingUser = users.find(u => u.username === username);
            if (existingUser) {
                showError(usernameError, 'è¯¥ç”¨æˆ·åå·²è¢«æ³¨å†Œ');
                usernameInput.classList.add('error');
                usernameInput.classList.remove('success');
                return false;
            }

            // éªŒè¯é€šè¿‡
            clearError(usernameError);
            usernameInput.classList.remove('error');
            usernameInput.classList.add('success');
            showSuccess(usernameSuccess, 'ç”¨æˆ·åå¯ç”¨');
            return true;
        }

        // éªŒè¯é‚®ç®±
        function validateEmail(email) {
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailSuccess = document.getElementById('emailSuccess');

            if (!email) {
                showError(emailError, 'è¯·è¾“å…¥é‚®ç®±');
                emailInput.classList.add('error');
                emailInput.classList.remove('success');
                return false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError(emailError, 'è¯·è¾“å…¥æœ‰æ•ˆçš„é‚®ç®±åœ°å€');
                emailInput.classList.add('error');

                emailInput.classList.add('error');

            showSuccess(emailSuccess, 'é‚®ç®±æ ¼å¼æ­£ç¡®');

        // æ£€æŸ¥å¯†ç å¼ºåº¦
        function checkPasswordStrength(password) {
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            if (!password) {
                strengthFill.style.width = '0%';
                strengthText.textContent = 'å¯†ç å¼ºåº¦';
                strengthText.className = 'strength-text text-gray-500';
                return 0;
            }

            let strength = 0;

            // é•¿åº¦æ£€æŸ¥
            if (password.length >= 6) strength += 1;
            if (password.length >= 8) strength += 1;

            // å¤æ‚åº¦æ£€æŸ¥
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;

            // æ›´æ–°å¼ºåº¦æ¡
            const strengthPercentage = (strength / 6) * 100;
            strengthFill.style.width = `${strengthPercentage}%`;

            if (strength < 2) {
                strengthFill.className = 'strength-fill strength-weak';
                strengthText.textContent = 'å¯†ç å¼ºåº¦ï¼šå¼±';
                strengthText.className = 'strength-text text-red-500';
            } else if (strength < 4) {
                strengthFill.className = 'strength-fill strength-medium';
                strengthText.textContent = 'å¯†ç å¼ºåº¦ï¼šä¸­';
                strengthText.className = 'strength-text text-orange-500';
            } else {

                strengthText.textContent = 'å¯†ç å¼ºåº¦ï¼šå¼º';
                strengthText.className = 'strength-text text-green-500';
            }

            return strength;
        }

        // éªŒè¯å¯†ç 
        function validatePassword(password) {

                passwordInput.classList.add('error');

            return true;
        }

        // éªŒè¯ç¡®è®¤å¯†ç

            const username = document.getElementById('username').value.trim();

                // 3ç§’åè·³è½¬åˆ°ç™»å½•é¡µé¢
                setTimeout(() => {

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
