                // å¦‚æœæ²¡æœ‰ï¼Œæ·»åŠ æ–°å•†å“
                cart.push({
                    id: currentProduct.id,
                    name: currentProduct.name,
                    price: currentProduct.price,
                    image: currentProduct.image,
                    quantity: quantity
                });
            }

            // ä¿å­˜åˆ°localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // æ›´æ–°è´­ç‰©è½¦å¾½ç« 
            updateCartBadge();

            // é‡æ–°æ¸²æŸ“è´­ç‰©è½¦
            renderCart();

            // æ˜¾ç¤ºæˆåŠŸæç¤º
            alert('å•†å“å·²æ·»åŠ åˆ°è´­ç‰©è½¦ï¼');

            // å…³é—­å•†å“è¯¦æƒ…æ¨¡æ€æ¡†
            closeModal('productModal');
        }

        // æ›´æ–°è´­ç‰©è½¦å¾½ç« 
        function updateCartBadge() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartBadge').textContent = totalItems;
        }

        // æ˜¾ç¤ºè´­ç‰©è½¦æ¨¡æ€æ¡†
        function showCartModal() {
            renderCart();
            document.getElementById('cartModal').classList.add('show');
        }

        // æ¸²æŸ“è´­ç‰©è½¦
        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const totalPriceElement = document.getElementById('totalPrice');

            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <i class="fa fa-shopping-cart"></i>
                        <p>è´­ç‰©è½¦æ˜¯ç©ºçš„</p>
                        <p style="font-size: 0.875rem; margin-top: 0.5rem;">å¿«å»æŒ‘é€‰å–œæ¬¢çš„å…»ç”Ÿäº§å“å§ï¼</p>
                    </div>
                `;
                totalPriceElement.textContent = 'Â¥0.00';
                return;
            }

            cartItems.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <div class="cart-item-image">${item.image}</div>
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">Â¥${item.price.toFixed(2)} x ${item.quantity}</div>
                    </div>
                    <button style="background: none; border: none; color: #ef4444; cursor: pointer; padding: 0 0.5rem;" onclick="removeFromCart(${index})">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            `).join('');

            // è®¡ç®—æ€»ä»·
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            totalPriceElement.textContent = `Â¥${totalPrice.toFixed(2)}`;
        }

        // ä»è´­ç‰©è½¦ä¸­ç§»é™¤å•†å“
        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartBadge();
            renderCart();
        }

        // ç»“ç®—
        function checkout() {
            if (cart.length === 0) {
                alert('è´­ç‰©è½¦æ˜¯ç©ºçš„ï¼');
                return;
            }

            // è¿™é‡Œå¯ä»¥æ·»åŠ å®é™…çš„ç»“ç®—é€»è¾‘
            alert('ç»“ç®—åŠŸèƒ½å¼€å‘ä¸­ï¼Œæ•¬è¯·æœŸå¾…ï¼');
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartBadge();
            renderCart();
            closeModal('cartModal');
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        // åˆ†ç±»è¿‡æ»¤
        function filterCategory(category) {
            // æ›´æ–°åˆ†ç±»å¯¼èˆªçš„æ¿€æ´»çŠ¶æ€
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');

            // æ¸²æŸ“è¿‡æ»¤åçš„å•†å“
            renderProducts(category);
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­æ¨¡æ€æ¡†
        window.addEventListener('click', function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.classList.remove('show');
                }
            });
        });

        // æœç´¢åŠŸèƒ½
        document.querySelector('.search-bar input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const productsGrid = document.getElementById('productsGrid');
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm)
            );

            productsGrid.innerHTML = filteredProducts.map(product => `
                <div class="product-card" onclick="showProductDetail(${product.id})">
                    <div class="product-image">${product.image}</div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">Â¥${product.price.toFixed(2)}</div>
                        <div class="product-rating">
                            ${'â˜…'.repeat(Math.floor(product.rating))}${'â˜†'.repeat(5 - Math.floor(product.rating))}
                            <span style="color: #6b7280; margin-left: 0.5rem;">${product.rating.toFixed(1)}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        });
    </script>
