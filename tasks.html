        // æ›´æ–°è¿ç»­å¤©æ•°
        function updateStreak() {
            const today = new Date().toDateString();
            const lastTaskDate = window.appData.tasks.completed.length > 0 ? 
                new Date(window.appData.tasks.completed[window.appData.tasks.completed.length - 1].completedAt).toDateString() : 
                null;
            
            if (lastTaskDate === today) {
                window.appData.tasks.streak = Math.max(window.appData.tasks.streak, 1);
            } else {
                window.appData.tasks.streak++;
            }
            
            if (window.appData.tasks.streak > window.appData.stats.bestStreak) {
                window.appData.stats.bestStreak = window.appData.tasks.streak;
            }
        }

        // æ¤ç‰©æˆé•¿ï¼ˆä»ä¸»åº”ç”¨å¯¼å…¥çš„åŠŸèƒ½ï¼‰
        function waterPlant() {
            if (window.appData.plant.progress < 10) {
                window.appData.plant.progress += 1;
                
                // æ£€æŸ¥æ¤ç‰©å‡çº§
                checkPlantUpgrade();
                
                // ä¿å­˜æ•°æ®
                saveAppData();
            }
        }

        // æ£€æŸ¥æ¤ç‰©å‡çº§
        function checkPlantUpgrade() {
            const plants = [
                { progress: 0, emoji: 'ğŸŒ±', name: 'å¹¼è‹—' },
                { progress: 2, emoji: 'ğŸŒ¿', name: 'å°è‹—' },
                { progress: 4, emoji: 'ğŸª´', name: 'ç›†æ ½' },
                { progress: 6, emoji: 'ğŸŒ³', name: 'å°æ ‘' },
                { progress: 8, emoji: 'ğŸŒ²', name: 'å¤§æ ‘' },
                { progress: 10, emoji: 'ğŸŒ¸', name: 'å¼€èŠ±' }
            ];

            const currentPlant = plants.find((plant, index) => {
                const nextPlant = plants[index + 1];
                return window.appData.plant.progress >= plant.progress && 
                       (!nextPlant || window.appData.plant.progress < nextPlant.progress);
            });

            if (currentPlant && currentPlant.emoji !== window.appData.plant.emoji) {
                window.appData.plant.emoji = currentPlant.emoji;
                showToast(`ğŸ‰ æ¤ç‰©å‡çº§äº†ï¼å˜æˆäº†${currentPlant.name}`, 'success');
                
                // æ·»åŠ æˆå°±
                if (!window.appData.achievements.includes(`${currentPlant.name}å…»æˆ`)) {
                    window.appData.achievements.push(`${currentPlant.name}å…»æˆ`);
                }
            }
        }

        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats() {
            const totalTasksElement = document.getElementById('totalTasks');
            const todayTasksElement = document.getElementById('todayTasks');
            const streakDaysElement = document.getElementById('streakDays');

            if (totalTasksElement) {
                totalTasksElement.textContent = window.appData.stats.totalTasks;
            }
            if (todayTasksElement) {
                todayTasksElement.textContent = window.appData.tasks.todayCount;
            }
            if (streakDaysElement) {
                streakDaysElement.textContent = window.appData.tasks.streak;
            }
        }

        // æ˜¾ç¤ºæ¨¡æ€æ¡†
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.add('show');
                document.body.style.overflow = 'hidden';
            }
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('show');
                document.body.style.overflow = 'auto';
                
                // é‡ç½®è®¡æ—¶å™¨
                if (taskTimer) {
                    clearInterval(taskTimer);
                    taskTimer = null;
                }
            }
        }

        // æ˜¾ç¤ºToastæç¤º
        function showToast(message, type = 'info') {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = `toast fixed top-20 right-4 z-50 p-4 rounded-lg shadow-lg max-w-sm text-white ${
                type === 'error' ? 'bg-red-500' : 
                type === 'success' ? 'bg-green-500' : 
                'bg-blue-500'
            }`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            anime({
                targets: toast,
                translateX: [300, 0],
                opacity: [0, 1],
                duration: 300,
                easing: 'easeOutQuad'
            });
            
            setTimeout(() => {
                anime({
                    targets: toast,
                    translateX: [0, 300],
                    opacity: [1, 0],
                    duration: 300,
                    easing: 'easeInQuad',
                    complete: () => {
                        if (toast.parentElement) {
                            toast.remove();
                        }
                    }
                });
            }, 3000);
        }
    </script>
